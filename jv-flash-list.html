<template name="FlashMessages">
<div class="flash-messages container" style="position:absolute;top:0;z-index:5000;">
  {{#each flashMessages}}
  {{> FlashMessage}}
  {{/each}}
  {{#each flashMessagesError}}
  {{> FlashMessageError}}
  {{/each}}
</div>
</template>

<template name="FlashMessage">
<div class="alert alert-success alert-dismissable" role="alert">
  <button type='button' class='close' data-dismiss='alert'>&times;</button>
  {{message}}
</div>
</template>

<template name="FlashMessageError">
<div class="alert alert-danger alert-dismissable" role="alert">
  <button type='button' class='close' data-dismiss='alert'>&times;</button>
  {{message}}
</div>
</template>
